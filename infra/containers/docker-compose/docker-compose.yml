services:
  backend:
    image: store-backend-server
    container_name: store-backend-server
    hostname: store-backend-server
    build:
      context: ./../../../app/backend/server
      dockerfile: Dockerfile
    # restart: always
    env_file:
      - ./../../../app/backend/server/.env
    environment:
      - POSTGRES_HOST=store-db-server
      - POSTGRES_DB=store
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=changeme
    volumes:
      - ./../../../app/backend/server:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 9000:9000
    networks:
      - store_network
    depends_on:
      - database

  frontend:
    image: store-frontend-server
    container_name: store-frontend-server
    hostname: store-frontend-server
    restart: unless-stopped
    env_file:
      - ./../../../app/frontend/.env
    build:
      context: ./../../../app/frontend/
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    volumes:
      - ./../../../app/frontend/:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - backend
    networks:
      - store_network

  database:
    container_name: store-db-server
    hostname: store-db-server
    image: postgres
    restart: always
    env_file:
      - ./../../../app/backend/server/.env
    environment:
      - POSTGRES_PASSWORD=adminuser
    ports:
      - 5432:5432
    volumes:
      - db:/var/lib/postgresql/data
      - ./../../../app/backend/server/config/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
    - store_network

networks:
  store_network:
    driver: bridge
volumes:
  db:
    driver: local
